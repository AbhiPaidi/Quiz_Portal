
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../assets/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../../assets/bml.jpg" alt="logo" class="logo" style="height: 75px; width: 150px;">
              </div>
              <p class="login-card-description">Recover your account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                      <section class="joined">
                        <input type="email" name="email" id="email" style="width : 325px ;" class="form-control" placeholder="Email address" (input)="username=$event.target.value">
                        <input name="otp" id="otp" style="height: 45px ; margin-left: 30px;" class="btn btn-outline-success" type="button" value="Generate OTP" (click)="genpass()" >
                      </section>
                  </div>

                  <div class="form-group mb-4">
                    <label for="otp" class="sr-only">OTP</label>
                    <input type="password" name="otp" id="otp" class="form-control" placeholder="OTP" (input)="code=$event.target.value">
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">New Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="New Password" (input)="password=$event.target.value">
                  </div>

                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Update" (click)="updatePassword()">
                </form>

                <p class="login-card-footer-text">Remembered ?<a routerLink="" routerLinkActive="active">Back to login</a></p>
                <!-- <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
