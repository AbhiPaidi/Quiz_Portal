<div style="margin-top: 3pc; width: 50pc; max-height: 80pc; max-width: 50pc; align-content: center; align-items: center;">

  <table mdbTable mdbTableScroll scrollY="true" maxHeight="80" bordered="true">
    <thead>
      <tr>
        <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of elements; let i = index">
        <th scope="row">{{el.id}}</th>
        <td>{{el.first}}</td>
        <td>{{el.last}}</td>
        <td>{{el.handle}}</td>
      </tr>
    </tbody>
  </table>
</div>
