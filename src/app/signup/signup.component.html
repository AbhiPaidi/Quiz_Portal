
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../../assets/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../../assets/bml.jpg" alt="logo" class="logo" style="height: 75px; width: 150px;">
              </div>
              <p class="login-card-description">Sign into your account</p>

              <div *ngIf = "sHalf">
                <form action="#!">



                  <div class="form-group mb-4">
                    <span class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Role :</label>
                      <select class="custom-select" id="inputGroupSelect01" (input)="role=$event.target.value">
                        <option selected>Choose...</option>
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                      </select>
                    </span>
                  </div>

                    <div class="form-group mb-4">
                      <label for="email" class="sr-only">Email</label>
                      <input type="email" name="email" id="email" class="form-control" placeholder="Email address" (input)="username=$event.target.value">
                    </div>
                    <div class="form-group mb-4">
                      <label for="password" class="sr-only">Password</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password" (input)="password=$event.target.value">
                    </div>

                    <input name="Next" id="login" class="btn btn-block login-btn mb-4" type="button" (click)="sHalf = !sHalf" value="Next">

                  </form>
                </div>

                <div *ngIf = "!sHalf && role == 'Student'">
                  <form action="#!">


                    <div class="form-group mb-4">
                      <label for="data" class="sr-only">First Name</label>
                      <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name"(input)="firstname=$event.target.value">
                    </div>

                    <div class="form-group mb-4">
                      <label for="data" class="sr-only">Last Name</label>
                      <input type="text" name="lastName" id="lastName" class="form-control" placeholder="last Name"(input)="lastname=$event.target.value">
                    </div>

                    <div class="form-group">
                      <label for="id" class="sr-only">Id </label>
                      <input type="text" name="text" id="id" class="form-control" placeholder="ID" (input)="id=$event.target.value">
                    </div>

                    <div class="form-group mb-4">
                      <span class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Section :</label>
                        <select class="custom-select" id="inputGroupSelect01" (input)="section=$event.target.value">
                          <option selected>Choose...</option>
                          <option value="A">Section - A</option>
                          <option value="B">Section - B</option>
                        </select>
                      </span>
                    </div>

                    <div class="form-group">
                      <label for="email" class="sr-only">Data</label>
                        <section class="joined">
                          <input type="Sign up" id="login"   class="btn btn-block login-btn mb-4" type="button" style="width : 400px; padding: 10px;"  value="Sign UP" (click)= "SsignUp()" >
                          <input type="Sign up" id="login"   class="btn btn-block login-btn mb-4" type="button" style="width : 80px;  margin-left: 80px; padding: 10px;"  value="Back" (click)= "sHalf = !sHalf" >
                        </section>
                    </div>

                  </form>
                </div>

                <div *ngIf = "!sHalf && role == 'Teacher'">
                  <form action="#!">


                    <div class="form-group mb-4">
                      <label for="data" class="sr-only">First Name</label>
                      <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" (input)="firstname=$event.target.value">
                    </div>

                    <div class="form-group mb-4">
                      <label for="data" class="sr-only">Last Name</label>
                      <input type="text" name="lastName" id="lastName" class="form-control" placeholder="last Name"(input)="lastname=$event.target.value">
                    </div>

                    <div class="form-group">
                      <label for="id" class="sr-only">Id </label>
                      <input type="text" name="text" id="id" class="form-control" placeholder="ID"(input)="id=$event.target.value">
                    </div>

                    <div class="form-group">
                      <label for="email" class="sr-only">Data</label>
                        <section class="joined">
                          <input type="Sign up" id="login"   class="btn btn-block login-btn mb-4" type="button" style="width : 400px; padding: 10px;"  value="Sign UP" (click)= "TsignUp()" >
                          <input type="Sign up" id="login"   class="btn btn-block login-btn mb-4" type="button" style="width : 80px;  margin-left: 80px; padding: 10px;"  value="Back" (click)= "sHalf = !sHalf" >
                        </section>
                    </div>

                  </form>
                </div>

                <p class="login-card-footer-text">Have an account   <a routerLink="" routerLinkActive="active">Go To Login</a></p>


            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
